<body>
    <header> <!--Used a video as the hero rather than an image as I could not 
      get an image which scaled nicely as the screen size changed-->
      <video class="video" autoplay muted>
        <source src="assets/images/video.mp4" type="video/mp4" >
                Your browser does not support HTML5 video.
      </video>
          <div class="hero-text">
            <h4>To Travel is to Live</h4>       
          </div>
        </header>
<div id="main" class="main"><!-- these are the buttons which house the toggle functions-->
<button class="navButton" onclick="showBucketList()">Holiday Checklist</button>
<button class="navButton" onclick="showCurrency()">Currency Converter</button>
<!--when the above buttons are clicked this HTML will be displayed.-->
<div id="hidden"><a href="index.html" >Back</a>  
  <div class="wrapper">
  <h5 class="currency">Currency Converter</h5>
  <form class="currencyForm" action="#" >
    <div class="amount">
      <p> Enter Amount</p>
      <input id='amount' type="text" value="1">
    </div>
    <div class="drop-list">
      <div class="from">
      <p>From</p>
      <div class="select-box">
        <img src="https://flagsapi.com/GB/flat/64.png" alt="flags">
      <select></select>
      </div>
    </div>
    <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
    <div class="to">
      <p>To</p>
      <div class="select-box">
        <img src="https://flagsapi.com/US/flat/64.png" alt="flags">
      <select></select>               
      </div>
    </div>
  </div>
  <div class="exchange-rate">Getting exchange rate...</div>
  <button>Get Exchange Rate</button>
  </form>
  </div>
</div>
<!--this HTML will be displayed when the checklist button above is clicked-->
<div id="bucketListHidden"> <a href="index.html" class=“button”>Back</a> 
<h1>Holiday CheckList</h1>
<div class="form1">    
<form class="formChecklist"><!--this section is for the user specific to-do actions-->
    <input type="text" id="inputText" placeholder="Your To-Do actions" required>
  <button id="bucketButton" class="strikethrough" type="button" onclick="createCheckbox()">add to list</button> 
</form> 
  </div>
<!-- I have added some pre-populated to-do's to the list to start the user off-->
<form id="container">
<input type="checkbox" id="passport"  name="passport" value="passport1">
<label for="passport" class="strikethrough"> Checked passport is in date</label><br>

<input type="checkbox" id="insurance" name="insurance" value="Insurnace1">
<label for="insurance" class="strikethrough"> Have valid insurance</label><br>

<input type="checkbox" id="visa" name="visa" value="Visa1" >
<label for="visa" class="strikethrough"> Do I need a visa? </label><br>

<input type="checkbox" id="currency" name="currency" value="currency1">
<label for="currency" class="strikethrough"> Exchange the holiday money </label><br>


</form>
</div>
</div>
<div id="map"></div><!--using the google api below, this map will be visible thorughout the user journey-->
